name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: scenesplit-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: scenesplit-macos-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: scenesplit-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install opencv onnxruntime pkg-config

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev \
            clang \
            libclang-dev \
            pkg-config

          # Download and install ONNX Runtime
          ONNX_VERSION="1.16.3"
          curl -L "https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-linux-x64-${ONNX_VERSION}.tgz" | tar xz
          sudo mv onnxruntime-linux-x64-${ONNX_VERSION} /opt/onnxruntime
          echo "ORT_LIB_LOCATION=/opt/onnxruntime/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/opt/onnxruntime/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/scenesplit dist/
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz scenesplit

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/scenesplit dist/
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz scenesplit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
